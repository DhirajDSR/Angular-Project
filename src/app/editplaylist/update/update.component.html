<div class="row ">
    <div class="col-md-7 col-sm-12 mx-auto mt-4">
        <div class="row">
            <div  class="card ml-3 col-8">
               <h5 class="mt-2">{{playlistname}}</h5> 
            </div>
            <div class="col text-right">
                <button class="btn btn-info" type="button" (click)="submit()">Update Playlist</button>
            </div>
        </div>
        <hr>

        <div class="card">
            <div class="card-body">
                
                <div  class="card mt-1" *ngFor="let s of songlist |keyvalue">
                    <div class="row">
                        <div class="col-9">
                            <!-- <button class="btn btn-link btnname" (click)="details(s.value.id)"><h6>{{s.value.Name}}</h6></button> -->
                            <a routerLink ="{{'//editplaylist/songdetails/'+s.value.id}}"><h6 class="mt-2">{{s.value.Name}}</h6></a>
                        </div>
                        <div class="col" *ngIf="!s.value.Playlist.includes(playlistname)">
                            <button class="btn btn-link btn1" (click)= "add(s,playlistname)">add</button>
                        </div>
                        <div class="col" *ngIf="s.value.Playlist.includes(playlistname)">
                            <button class="btn btn-link btn2" (click)= "delete(s,playlistname)">remove</button>
                        </div>
                    </div>
                </div>
            
            </div>
            
        </div>  
    </div>
</div>
