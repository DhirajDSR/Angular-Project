<div>
  <div class="container">
    <div class="row text-center">
      <button class="btn btn-info ml-3 mt-4" (click)="addsong()">
        Add New Song
      </button>
      <h3 class="ml-5 mt-4">&nbsp; &nbsp; &nbsp;Customize View:</h3>
      <div *ngFor="let d of display">
        <label for="{{ d }}" class="btn btn-primary mt-4 ml-1"
          >{{ d }} <input type="checkbox" id="{{ d }}" class="badgebox" (change)="checkBoxvalue($event,d)" /><span
            class="badge"
          ></span
        ></label>
      </div>
    </div>
  </div>

  <hr />
  <h3 class="ml-4"></h3>
  <div class="container-fluid">
    <div class="row text-center">
      <ng-container class="col-md-3" *ngFor="let s of songlist | keyvalue | filter:songsearch">
        <div class="card cards mt-2 ml-4" style="width: 18rem; height: auto">
          <img src="{{ s.value.ImgUrl }}" class="card-img-top" alt="..." />
          <div class="card-body">
            <p class="card-text">
              {{ s.value.Name }} <br />
              <ng-container *ngIf="movie"> Movie: {{ s.value.movie }} <br /> </ng-container>
              <ng-container *ngIf="singer"> Singer: {{ s.value.Singer }} <br /> </ng-container>
              <ng-container *ngIf="genre"> Genre: {{ s.value.genere }} <br /> </ng-container>
              <ng-container *ngIf="length"> Length: {{ s.value.Length }} <br /> </ng-container>
            </p>
            <button
              type="button"
              class="btn btn-primary"
              (click)="editsong(s.value.id)"
            >
              <i class="fas fa-edit"></i>Edit
            </button>
            <button
              type="button"
              class="btn btn-primary"
              (click)="deletesong(s.value.id)"
            >
              <i class="fas fa-trash"></i>Delete
            </button>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
